<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun, Aini!</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Confetti.js -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #f5e1fd 0%, #e0f2fe 100%);
      --text-primary: #4c1d95;
      --text-accent: #7e22ce;
      --gold: #fbbf24;
      --white: #ffffff;
      --shadow: rgba(124, 58, 237, 0.18);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', system-ui, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 15px;
    }

    /* Background celestial: Matahari & Bulan */
    .celestial-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .sun, .moon {
      position: absolute;
      width: 300px;
      height: 300px;
      opacity: 0.32;
      filter: drop-shadow(0 0 50px rgba(251,191,36,0.5));
      animation: floatCelestial 32s infinite ease-in-out;
    }

    .sun {
      top: -120px;
      left: -100px;
      background: radial-gradient(circle at 40% 40%, #fff176 0%, #fbbf24 45%, transparent 75%);
      border-radius: 50%;
      animation-delay: 0s;
      animation-duration: 38s;
    }

    .moon {
      bottom: -140px;
      right: -120px;
      background: radial-gradient(circle at 60% 60%, #e0f2fe 0%, #c084fc 50%, transparent 80%);
      border-radius: 50%;
      box-shadow: inset 0 0 70px rgba(255,255,255,0.7), 0 0 90px rgba(192,132,252,0.5);
      animation-delay: 10s;
      animation-duration: 42s;
    }

    @keyframes floatCelestial {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50%      { transform: translate(60px, -40px) rotate(4deg); }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255,255,255,0.75);
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255,255,255,0.9);
      animation: floatUp 20s infinite linear;
      opacity: 0.5;
    }

    @keyframes floatUp {
      0%   { transform: translateY(110vh) scale(0.4); }
      100% { transform: translateY(-40vh) scale(0.9); }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 920px;
      width: 100%;
    }

    h1#name {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3.5rem, 10vw, 8rem);
      margin-bottom: 0.2em;
      color: var(--text-accent);
      text-shadow: 0 6px 24px var(--shadow);
      white-space: pre-wrap;
    }

    .age {
      font-size: clamp(3rem, 9vw, 7rem);
      font-weight: 700;
      color: var(--gold);
      text-shadow: 0 8px 30px rgba(251,191,36,0.4);
      margin: 0.1em 0 0.8em;
    }

    .message {
      font-size: clamp(1.15rem, 4.2vw, 1.5rem);
      line-height: 1.7;
      max-width: 760px;
      margin: 1.8rem auto 2.5rem;
      color: #2d1b4e;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUpMsg 1.4s 2s forwards ease-out;
      text-align: left;
    }

    @keyframes fadeUpMsg {
      to { opacity: 1; transform: translateY(0); }
    }

    .photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin: 2.5rem 0 3rem;
    }

    .polaroid {
      width: 170px;
      background: var(--white);
      padding: 14px 14px 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transform: rotate(-4deg);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity: 0;
      animation: polaroidPop 1s forwards;
    }

    .polaroid:nth-child(2) { transform: rotate(3deg); animation-delay: 0.5s; }
    .polaroid:nth-child(3) { transform: rotate(-2deg); animation-delay: 1s; }
    .polaroid:nth-child(4) { transform: rotate(2.5deg); animation-delay: 1.4s; }

    .polaroid:hover {
      transform: scale(1.08) rotate(0deg) !important;
      box-shadow: 0 20px 50px rgba(124,58,237,0.3);
    }

    @keyframes polaroidPop {
      0%   { opacity: 0; transform: scale(0.65) rotate(var(--rot, -4deg)); }
      60%  { transform: scale(1.15) rotate(var(--rot, -4deg)); }
      100% { opacity: 1; transform: scale(1) rotate(var(--rot, -4deg)); }
    }

    .polaroid img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border: 10px solid white;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.08);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .btn {
      padding: 16px 36px;
      font-size: 1.15rem;
      font-weight: 500;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }

    .btn-play { background: var(--text-accent); color: white; }
    .btn-play:hover { background: #9333ea; transform: translateY(-4px); box-shadow: 0 10px 25px rgba(147,51,234,0.4); }

    .btn-confetti { background: white; color: var(--text-accent); border: 2px solid var(--text-accent); }
    .btn-confetti:hover { background: #f3e8ff; transform: translateY(-4px); }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--gold);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      opacity: 0;
      pointer-events: none;
      animation: sparkleMove 3s infinite;
    }

    @keyframes sparkleMove {
      0%,100% { opacity: 0; transform: scale(0.6) translate(0,0); }
      50%     { opacity: 0.95; transform: scale(1.5) translate(var(--dx), var(--dy)); }
    }

    @media (max-width: 520px) {
      .sun, .moon { width: 200px; height: 200px; }
      .polaroid { width: 140px; }
      .polaroid img { height: 140px; }
      .btn { padding: 14px 28px; font-size: 1.05rem; }
    }
  </style>
</head>
<body>

<!-- Background Matahari & Bulan -->
<div class="celestial-bg">
  <div class="sun"></div>
  <div class="moon"></div>
</div>

<div class="particles" id="particles"></div>

<div class="container">
  <h1 id="name"></h1>
  <div class="age" id="age">0</div>

  <div class="message" id="message"></div>

  <div class="photos" id="photos"></div>

  <div class="controls">
    <button class="btn btn-play" id="playBtn">
      <i class="fas fa-play"></i> Putar Musik Ulang Tahun
    </button>
    <button class="btn btn-confetti" id="confettiBtn">
      <i class="fas fa-burst"></i> Confetti Lagi!
    </button>
  </div>
</div>

<audio id="bdayAudio" loop>

<script>
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
//   SETTINGS â€“ GANTI DI SINI SAJA JIKA PERLU
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const SETTINGS = {
  name: "Sri Nur Aini Febriyanti",
  age: 20,
  message: `Selamat ulang tahun, Aini sayangku ğŸ’œ                          

Hari ini aku cuma mau bilang: terima kasih karena kamu lahir, terima kasih karena kamu ada, dan terima kasih karena kamu membuat hatiku belajar merasakan segalanya dengan cara yang jauh lebih dalam dari yang pernah kubayangkan.

Aku pernah baca ribuan puisi, hafal banyak metafora indah tentang cinta, tapi setiap kali aku coba rangkai kata untukmu, yang muncul cuma namamu, rambutmu yang cantik, senyum manismu, mata berkilau itu, dan perasaan hangat yang selalu ikut muncul bersamamu.

Setiap bunga liar yang kulihat di pinggir jalan, aku ingin petik dan berikan padamu.
Setiap bulan purnama yang muncul di langit, aku ingin kita lihat bersama.

Setiap langit senja yang indah, pikiranku cuma: â€œalangkah sempurnanya kalau Aini juga melihat ini bersamaku sekarang.â€

Aini, aku suka bagian hidupku yang hanya kamu tahu, dan bagian hidupmu yang hanya aku mengerti. Aku suka bagaimana jiwa kita yang sudah terasa familiar dari dulu, perlahan tumbuh lebih dekat, saling belajar, saling pulih, saling jadi rumah.

Aku nggak sempurna, jauh dari itu. Tapi aku janji, di hari-hari terberat sekalipun, aku nggak akan pergi. Kalau ada hari dingin, balasan singkat, atau salah paham, mari kita hadapi bersama. Selama kamu masih mau bertahan denganku, aku juga akan bertahan untukmu.

Aku ingin berada di setiap kehidupanmu, karena seberapa lama pun kita bersama, rasanya selalu ingin lebih banyak lagi waktu bersamamu.

Hari ini, di ulang tahunmu, aku cuma berharap:
semoga kamu selalu merasa aman, selalu bisa jadi dirimu apa adanya di dekatkuâ€”senyumnya, diamnya, sedihnya, semuanya.

Karena aku di sini bukan cuma untuk sisi indahmu, tapi juga untuk seluruh dirimu.

Selamat ulang tahun, Aini.
Kamu adalah orang yang membuatku percaya bahwa ada yang namanya â€œselalu ingin lebihâ€ itu nyata, dan indah.

Aku sayang kamu, hari ini, besok, dan di setiap lifetime yang mungkin kita punya nanti. ğŸŒ™âœ¨

Happy birthday, my soft & tough girl.`,
  photos: [
    "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400",
    "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400",
    "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400",
    "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400"
    // â† tambahkan foto asli Aini di sini (link publik)
  ]
};

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
//   Typing animation nama
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const nameElement = document.getElementById("name");
let charIndex = 0;

function typeName() {
  if (charIndex < SETTINGS.name.length) {
    nameElement.textContent += SETTINGS.name.charAt(charIndex);
    charIndex++;
    setTimeout(typeName, 110);
  }
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
//   Count-up umur
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function animateAge() {
  let current = 0;
  const target = SETTINGS.age;
  const duration = 2800;
  const step = 40;
  const increment = target / (duration / step);

  const ageEl = document.getElementById("age");

  const counter = setInterval(() => {
    current += increment;
    ageEl.textContent = Math.floor(current);
    if (current >= target) {
      ageEl.textContent = target;
      clearInterval(counter);
    }
  }, step);
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
//   Confetti
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function launchConfetti() {
  confetti({
    particleCount: 180,
    spread: 80,
    startVelocity: 32,
    origin: { y: 0.55 },
    colors: ['#c084fc', '#fbbf24', '#a78bfa', '#f472b6', '#67e8f9']
  });
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
//   Sparkles di sekitar nama
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function addSparkles() {
  const h1 = document.querySelector('h1');
  for (let i = 0; i < 14; i++) {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    const angle = Math.random() * 360;
    const distance = 80 + Math.random() * 140;
    const dx = Math.cos(angle * Math.PI / 180) * distance + 'px';
    const dy = Math.sin(angle * Math.PI / 180) * distance + 'px';
    sparkle.style.setProperty('--dx', dx);
    sparkle.style.setProperty('--dy', dy);
    sparkle.style.animationDelay = (Math.random() * 2.5) + 's';
    sparkle.style.left = (Math.random() * 100) + '%';
    sparkle.style.top = (Math.random() * 100) + '%';
    h1.appendChild(sparkle);
  }
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
//   Floating particles
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function createParticles() {
  const container = document.getElementById('particles');
  for (let i = 0; i < 28; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    const size = 3 + Math.random() * 7;
    p.style.width = p.style.height = size + 'px';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = (14 + Math.random() * 18) + 's';
    p.style.animationDelay = Math.random() * 12 + 's';
    container.appendChild(p);
  }
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
//   Inisialisasi semua
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
window.addEventListener('load', () => {
  // Pesan dengan baris baru
  document.getElementById("message").innerHTML = SETTINGS.message.replace(/\n/g, '<br>');

  // Isi foto polaroid
  const photoContainer = document.getElementById("photos");
  photoContainer.innerHTML = '';
  SETTINGS.photos.forEach((src, i) => {
    const div = document.createElement('div');
    div.className = 'polaroid';
    div.innerHTML = `<img src="\( {src}" alt="foto \){i+1}" loading="lazy">`;
    photoContainer.appendChild(div);
  });

  // Jalankan animasi
  setTimeout(typeName, 800);
  setTimeout(animateAge, 1400);
  setTimeout(launchConfetti, 1000);

  addSparkles();
  createParticles();

  // Kontrol musik
  const audio = document.getElementById("bdayAudio");
  const playBtn = document.getElementById("playBtn");

  playBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play().catch(err => console.log("Play dicegah:", err));
      playBtn.innerHTML = '<i class="fas fa-pause"></i> Pause Musik';
    } else {
      audio.pause();
      playBtn.innerHTML = '<i class="fas fa-play"></i> Putar Musik Ulang Tahun';
    }
  });

  // Confetti manual
  document.getElementById("confettiBtn").addEventListener('click', launchConfetti);
});
</script>
